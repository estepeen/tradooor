# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name 157.180.41.49 tradooor.stepanpanek.cz;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name tradooor.stepanpanek.cz;

    # SSL certificate paths (generated by certbot)
    ssl_certificate /etc/letsencrypt/live/tradooor.stepanpanek.cz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tradooor.stepanpanek.cz/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/tradooor-access.log;
    error_log /var/log/nginx/tradooor-error.log;

    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # API endpointy -> backend (port 3001)
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout pro webhooky
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Zvyš limit pro velké requesty (pro QuickNode a další webhooky)
        client_max_body_size 10M;
    }

    # Speciální handling pro QuickNode webhook endpoint
    location /api/webhooks/quicknode {
        auth_basic off;
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rychlejší timeout pro webhooky (QuickNode má timeout ~5-10 sekund)
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # Odpověz okamžitě - žádné buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Zvyš limit pro velké requesty (QuickNode může posílat větší bloky)
        client_max_body_size 10M;
    }

    # Speciální handling pro Helius webhook endpoint
    location /api/webhooks/helius {
        auth_basic off;
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rychlejší timeout pro webhooky (Helius má timeout ~2-3 sekundy)
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;
        
        # Odpověz okamžitě - žádné buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Zvyš limit pro velké requesty
        client_max_body_size 10M;
    }

    # Statické soubory Next.js -> frontend (port 4444)
    location /_next {
        proxy_pass http://127.0.0.1:4444;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache statických souborů
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }

    # Ostatní požadavky -> frontend (port 4444)
    location / {
        proxy_pass http://127.0.0.1:4444;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

